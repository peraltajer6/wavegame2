<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Warrior</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- START SCREEN -->
  <div id="startScreen" class="screen">
    <h1 class="pixel big">WELCOME</h1>
    <button id="playBtn" class="pixel-btn">PLAY</button>

    <div class="controls pixel small">
      CONTROLS<br><br>
      ARROWS – MOVE<br>
      Z – ATTACK<br>
      X – SPECIAL
    </div>
  </div>

  <!-- CHARACTER SELECT -->
  <div id="characterScreen" class="screen hidden">
    <h1 class="pixel">CHOOSE YOUR CHARACTER</h1>

    <div class="box-row">
      <div class="pixel-box" data-char="boy">
        <!-- YOU WILL PUT BOY IMAGE HERE -->
        <span class="box-label">BOY</span>
      </div>

      <div class="pixel-box" data-char="girl">
        <!-- YOU WILL PUT GIRL IMAGE HERE -->
        <span class="box-label">GIRL</span>
      </div>
    </div>
  </div>

  <!-- WEAPON SELECT -->
  <div id="weaponScreen" class="screen hidden">
    <h1 class="pixel">CHOOSE YOUR WEAPON</h1>

    <div class="box-row">
      <div class="pixel-box" data-weapon="sword">
        <!-- SWORD IMAGE -->
        <span class="box-label">SWORD</span>
      </div>

      <div class="pixel-box" data-weapon="dagger">
        <!-- DAGGER IMAGE -->
        <span class="box-label">DAGGER</span>
      </div>
    </div>
  </div>

  <!-- LOADING -->
  <div id="loadingScreen" class="screen hidden">
    <h1 class="pixel">STARTING...</h1>
  </div>

  <!-- GAME CANVAS (LATER) -->
  <canvas id="game" width="960" height="540" class="hidden"></canvas>

  <script src="game.js"></script>
</body>
</html>
