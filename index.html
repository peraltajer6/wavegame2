<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Warrior</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- START SCREEN -->
  <div id="startScreen" class="screen">
    <h1 class="pixel big">WELCOME</h1>
    <button id="playBtn" class="pixel-btn">PLAY</button>

    <div class="controls pixel small">
      CONTROLS<br><br>
      ARROWS – MOVE<br>
      Z – ATTACK<br>
      X – SPECIAL
    </div>
  </div>

  <!-- CHARACTER SELECT -->
  <div id="characterScreen" class="screen hidden">
    <h1 class="pixel">CHOOSE YOUR CHARACTER</h1>

    <div class="select-row">
      <!-- BOY -->
      <div class="select-col">
        <div class="pixel name">BOY</div>
        <div class="pixel-box" data-char="boy">
          <!-- Boy sprite will be added later -->
        </div>
      </div>

      <!-- GIRL -->
      <div class="select-col">
        <div class="pixel name">GIRL</div>
        <div class="pixel-box" data-char="girl">
          <img src="assets/sprites/gwarrior.png" class="char-img">
        </div>
      </div>
    </div>
  </div>

  <!-- WEAPON SELECT -->
  <div id="weaponScreen" class="screen hidden">
    <h1 class="pixel">CHOOSE YOUR WEAPON</h1>

    <div class="select-row">
      <div class="select-col">
        <div class="pixel name">SWORD</div>
        <div class="pixel-box" data-weapon="sword">
          <!-- sword sprite later -->
        </div>
      </div>

      <div class="select-col">
        <div class="pixel name">DAGGER</div>
        <div class="pixel-box" data-weapon="dagger">
          <!-- dagger sprite later -->
        </div>
      </div>
    </div>
  </div>

  <!-- LOADING SCREEN -->
  <div id="loadingScreen" class="screen hidden">
    <h1 class="pixel">STARTING...</h1>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="game" class="hidden"></canvas>

  <script src="game.js"></script>
</body>
</html>
